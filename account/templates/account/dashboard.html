{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="myname" data-item="{{request.user.username}}" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    {% for user in users%}
    <p>{{user.username}} <span><a class="call" data-user="{{user.username}}" href="">Call</a></span></p>
    {% endfor %}



    <div id="videos">
      <div style="position:absolute; top:0; right:0; padding-right: 20px; padding-top: 20px">
          <video width="100px" id="localVideo" autoplay muted playsinline></video>
      </div>
      <div id="remoteVideoDiv">
          <video style="width: 500px;" id="remoteVideo" autoplay playsinline></video>
      </div>
    </div>




    <div class="modal fade" id="callingmodal" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="callingdetails">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Cut</button>
              
            </div>
          </div>
        </div>
      </div>



      <div class="modal fade" id="receivingmodal" tabindex="-1" data-backdrop="static" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="receivingdetails">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" id="acceptcall" class="btn btn-primary" data-dismiss="modal">Accept</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Reject</button>
              
            </div>
          </div>
        </div>
      </div>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="{% static 'js/call.js' %}"></script>
<script>


let localStream;
let peerConnection;
let otherUser;
let remoteRTCMessage;
let localVideo = document.querySelector('#localVideo');

let callInProgress = false;
let iceCandidatesFromCaller = [];
const constraints={
    'video': true,
    'audio': false, 
}
var callSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/call/'
    );



let pcConfig = {
    "iceServers":
        [
            
            {"urls": "stun:stun.l.google.com:19302"}
        ]
};       





function handleRemoteStreamAdded(event) {
    console.log('Remote stream added.');
    //remoteStream = event.stream;
    remoteStream = event.streams[0];
    remoteVideo.srcObject = remoteStream;
}

function handleRemoteStreamRemoved(event) {
    console.log('Remote stream removed. Event: ', event);
    remoteVideo.srcObject = null;
    localVideo.srcObject = null;
}


function sendICEcandidate(data) {
    //send only if we have caller, else no need to
    console.log("Send ICE candidate");
    // socket.emit("ICEcandidate", data)
    callSocket.send(JSON.stringify({
        type: 'ICEcandidate',
        data
    }));

}


function handleIceCandidate(event) {
    // console.log('icecandidate event: ', event);
    if (event.candidate) {
        console.log("Local ICE candidate");
        // console.log(event.candidate.candidate);

        sendICEcandidate({
            user: otherUser,
            rtcMessage: {
                label: event.candidate.sdpMLineIndex,
                id: event.candidate.sdpMid,
                candidate: event.candidate.candidate
            }
        })

    } else {
        console.log('End of candidates.');
    }
}


function createPeerConnection() {
    try {
        peerConnection = new RTCPeerConnection(pcConfig);
        //peerConnection = new RTCPeerConnection();
        peerConnection.onicecandidate = handleIceCandidate;
        //peerConnection.onaddstream = handleRemoteStreamAdded;
        peerConnection.ontrack = handleRemoteStreamAdded;
        peerConnection.onremovestream = handleRemoteStreamRemoved;
        console.log('Created RTCPeerConnnection');
        return;
    } catch (e) {
        console.log('Failed to create PeerConnection, exception: ' + e.message);
        alert('Cannot create RTCPeerConnection object.');
        return;
    }
}


function createConnectionAndAddStream() {
    createPeerConnection();
    peerConnection.addStream(localStream);
    return true;
   
}

function beReady() {
    return navigator.mediaDevices.getUserMedia({
        audio: true,
        video: true
    })
        .then(stream => {
            localStream = stream;
            localVideo.srcObject = stream;

            return createConnectionAndAddStream()
        })
        .catch(function (e) {
            alert('getUserMedia() error: ' + e.name);
        });
}


function answerCall(data) {
    //to answer a call
    // socket.emit("answerCall", data);
    callSocket.send(JSON.stringify({
        type: 'answer_call',
        data
    }));
    callProgress();
}


function processAccept() {

    peerConnection.setRemoteDescription(new RTCSessionDescription(remoteRTCMessage));
    peerConnection.createAnswer((sessionDescription) => {
        peerConnection.setLocalDescription(sessionDescription);

        if (iceCandidatesFromCaller.length > 0) {
            for (let i = 0; i < iceCandidatesFromCaller.length; i++) {
                //
                let candidate = iceCandidatesFromCaller[i];
                console.log("ICE candidate Added From queue");
                try {
                    peerConnection.addIceCandidate(candidate).then(done => {
                        console.log(done);
                    }).catch(error => {
                        console.log(error);
                    })
                } catch (error) {
                    console.log(error);
                }
            }
            iceCandidatesFromCaller = [];
            console.log("ICE candidate queue cleared");
        } else {
            console.log("NO Ice candidate in queue");
        }

        answerCall({
            caller: otherUser,
            rtcMessage: sessionDescription
        })

    }, (error) => {
        console.log("Error");
    })
}



function answer() {
    //do the event firing

    beReady()
        .then(bool => {
            processAccept();
            
        })

    
}

function sendCall(data) {
    //to send a call
    console.log("Send Call");
    callSocket.send(JSON.stringify({
        type: 'call',
        data
    }));


    //jQuery('#callingmodal').modal('show');
    $('#callingmodal').on('show.bs.modal', function (e) {
        $('#callingdetails').text("Calling " + data.name)
    })
    
    $('#callingmodal').modal('show')

    

}


function processCall(userName) {
    peerConnection.createOffer((sessionDescription) => {
        peerConnection.setLocalDescription(sessionDescription);
        sendCall({
            name: userName,
            rtcMessage: sessionDescription
        })
    }, (error) => {
        console.log("Error");
    });
}



const onNewCall = (data) =>{
        //when other called you
        //show answer button

        otherUser = data.caller;
        remoteRTCMessage = data.rtcMessage

        console.log('I am receiving call from %s', data.caller)

        $('#receivingmodal').on('show.bs.modal', function (e) {
            $('#receivingdetails').text(data.caller + " is Calling You")
        })
    
        $('#receivingmodal').modal('show')
        
    
}


function callProgress() {
    callInProgress = true;
}


const onCallAnswered = (data) =>{
        //when other accept our call
        remoteRTCMessage = data.rtcMessage
        peerConnection.setRemoteDescription(new RTCSessionDescription(remoteRTCMessage));

        

        console.log("Call Started. They Answered");
        // console.log(pc);

        callProgress()
}


const onICECandidate = (data) =>{
        // console.log(data);
        console.log("GOT ICE candidate");

        let message = data.rtcMessage

        let candidate = new RTCIceCandidate({
            sdpMLineIndex: message.label,
            candidate: message.candidate
        });

        if (peerConnection) {
            console.log("ICE candidate Added");
            peerConnection.addIceCandidate(candidate);
        } else {
            console.log("ICE candidate Pushed");
            iceCandidatesFromCaller.push(candidate);
        }

}


window.onbeforeunload = function () {
    if (callInProgress) {
        stop();
    }
};



$(document).ready(function(){
    

    callSocket.onopen = event =>{
    //let's send myName to the socket
    callSocket.send(JSON.stringify({
            type: 'login',
            data: {
                name: $('#myname').attr('data-item')
            }
        }));
    }


    $('.call').click(function(e){
        e.preventDefault();

        let userToCall = $(this).attr('data-user')
        otherUser = userToCall;
        beReady()
        .then(bool => {
            processCall(userToCall)
        })


    })


    $('#acceptcall').click(answer)


    callSocket.onmessage = (e) =>{

        let response = JSON.parse(e.data);
        let type = response.type;

        if(type == 'call_received') {
            // console.log(response);
            onNewCall(response.data)
        }
        if(type == 'call_answered') {
            onCallAnswered(response.data);
            
        }
        if(type == 'ICEcandidate') {
            onICECandidate(response.data);
        }
        

    }


})
</script>
</html>
